name: CI

on: [push]

jobs:
  build:
    name: Test

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: --cwd dashboard install # will run `yarn test` command

      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: --cwd dashboard test --ci # will run `yarn test` command
